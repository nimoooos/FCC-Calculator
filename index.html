<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper" class="container justify-content">
        <div id="calculator" class="p-2">
            <div id="formula" class="mx-2 p-2 border border-primary">0</div>
            <div id="display" class="mx-2 p-2 border border-warning">0</div>
            <div id="keypads" class="mx-2 p-2">
                <div class="row">
                    <div class="key col-9 border" id="clear">CE</div>
                    <div class="key col border" id="divide">/</div>
                </div>
                <div class="row">
                    <div class="key col border" id="seven">7</div>
                    <div class="key col border" id="eight">8</div>
                    <div class="key col border" id="nine">9</div>
                    <div class="key col border" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="key col border" id="four">4</div>
                    <div class="key col border" id="five">5</div>
                    <div class="key col border" id="six">6</div>
                    <div class="key col border" id="subtract">-</div>
                </div>
                <div class="row">
                    <div class="key col border" id="one">1</div>
                    <div class="key col border" id="two">2</div>
                    <div class="key col border" id="three">3</div>
                    <div class="key col border" id="add">+</div>
                </div>
                <div class="row">
                    <div class="key col-6 border" id="zero">0</div>
                    <div class="key col border" id="decimal">.</div>
                    <div class="key col border" id="equals">=</div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script id="test" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <script id="select_test" src="select_test.js"></script> -->
</body>

</html>
